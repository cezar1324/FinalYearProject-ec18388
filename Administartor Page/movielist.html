<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="sidenav">
        <a href="index.html">Add Movie</a>
        <a href="delete.html">Delete Movie</a>
        <a href="modifyuser.html">Modify User</a>
        <a href="movielist.html">Movie List</a>
    </div>

    <div class="main">
        <h2>Tabel of movies</h2>
        <table id="table" style="width:100%">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Type 1</th>
                <th>Type 2</th>
            </tr>
        </table>
        <script>
            const table = document.getElementById("table");
            
            fetch('http://localhost:3000/movies')
                    .then(response => response.json())
                    .then(data => {
                        for (let i = 0; i < data.length; i++) {
                            const tr = document.createElement("tr");
                            tr.className = "apply";
                            const td1 = document.createElement("td");
                            const td2 = document.createElement("td");
                            const td3 = document.createElement("td");
                            const td4 = document.createElement("td");
                            td1.className = "apply";
                            td2.className = "apply";
                            td3.className = "apply";
                            td4.className = "apply";
                            td1.innerHTML = data[i].MovieName;
                            td2.innerHTML = data[i].Description;
                            td3.innerHTML = data[i].type1;
                            td4.innerHTML = data[i].type2;
                            tr.appendChild(td1);
                            tr.appendChild(td2);
                            tr.appendChild(td3);
                            tr.appendChild(td4);
                            table.appendChild(tr);
                        }
                    });
        </script>
    </div>
</body>
</html>
